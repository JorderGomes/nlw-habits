<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/index.css">
    <title>Habit tracker</title>
</head>
<body>
    <header>
        <img src="assets/logo.svg" alt="Logo habit tracker">
        <button>
            <img src="./assets/plus.svg" alt="ícone sinal adição roxo">
            Registrar novo dia
        </button>
    </header>

    <form>
        <div class="habits">
            <div class="habit"><img src="./assets/run.svg" alt="ícone correr"></div>
            <div class="habit"><img src="./assets/water.svg" alt="ícone gota de água"></div>
            <div class="habit"><img src="./assets/food.svg" alt="ícone comida"></div>
        </div>
        <div class="days">
            <div class="day">
                <span>04/01</span>
                <input type="checkbox" name="run">
                <input type="checkbox" name="water">
                <input type="checkbox" name="food">
            </div>
            <div class="day">
                <span>03/01</span>
                <input type="checkbox" name="run">
                <input type="checkbox" name="water">
                <input type="checkbox" name="food">
            </div>
        </div>
    </form>

    

</body>
</html>
